<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Qube Desktop (Beta)</title>
  <script src="script.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #10151b;
      color: #fff;
    }

    .topbar {
      background-color: #032167;
      padding: 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
    }
    .topbar .title {
      font-weight: bold;
      font-size: 24px;
      color: #fff;
      display: flex;
      align-items: center;
    }
    .topbar .title img {
      margin-right: 10px;
    }
    .topbar .search {
      margin: 0 20px;
      flex: 1;
      max-width: 400px;
    }
    .topbar .search input {
      width: 100%;
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      background-color: #1a2a3a;
      color: #fff;
      outline: none;
    }
    .topbar .search input::placeholder {
      color: #a0a0a0;
    }
    .icons {
      padding-right: 1rem;
    }
    .topbar .icons {
      display: flex;
      gap: 20px;
      font-size: 20px;
      align-items: center;
    }
    .topbar .icons div {
      cursor: pointer;
      transition: opacity 0.2s;
    }
    .topbar .icons div:hover {
      opacity: 0.7;
    }

    .container {
      display: flex;
      height: calc(100vh - 70px);
    }
    .sidebar {
      width: 220px;
      background-color: #080b0e;
      color: #fff;
      padding: 20px;
      border-radius: 15px;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar ul li {
      margin: 10px 0;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 16px;
      transition: color 0.2s;
      padding: 10px;
      border-radius: 4px;
    }
    .sidebar ul li.active {
      background-color: #1e2831;
    }
    .sidebar ul li:hover {
      color: #4dabf7;
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .main {
      width: 100%;
      max-width: 1200px;
      padding: 20px;
      overflow-y: auto;
    }
    .main h2 {
      margin-top: 0;
      font-size: 24px;
      color: #fff;
    }
    .main p {
      margin: 10px 0;
      color: #a0a0a0;
    }

    .running-containers {
      padding: 20px;
      margin: 20px 0;
      text-align: center;
      background-color: #0e1114;
      border-radius: 15px;
    }
    .running-containers p.running-text {
      font-weight: bold;
      font-size: 1.2em;
      color: #fff;
    }
    .running-containers p {
      color: #a0a0a0;
    }

    .curved-boxes {
      display: flex;
      gap: 20px;
      max-width: 1200px;
      width: 100%;
      justify-content: center;
    }
    .curved-box {
      flex: 1;
      background-color: #0e1114;
      border: 1px solid #1a2a3a;
      border-radius: 15px;
      padding: 20px;
      max-width: 400px;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .curved-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    .curved-box h3 {
      margin-top: 0;
      font-size: 20px;
      color: #fff;
    }
    .curved-box p {
      color: #a0a0a0;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        text-align: center;
      }
      .topbar {
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }
      .topbar .search {
        width: 100%;
        margin: 10px 0;
      }
      .curved-boxes {
        flex-direction: column;
        align-items: center;
      }
    }
    .containers-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    .containers-table th, .containers-table td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #1a2a3a;
    }
    .containers-table th {
      background-color: #1a2a3a;
      color: #fff;
    }
    .containers-table tr:hover {
      background-color: #1a2a3a;
    }

    .action-button {
      background-color: #4dabf7;
      border: none;
      color: #fff;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .action-button:hover {
      background-color: #3b8ec6;
    }
    .action-button:active {
      background-color: #2a6a9c;
    }

    .command-box {
      width: 100%;
      margin-top: 20px;
    }
    .command-box .cmd-header {
      background-color: #0e1114;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .command-box .cmd-header .container-info {
      font-size: 18px;
      color: #fff;
    }
    .command-box .cmd-header .container-info span {
      color: #4dabf7;
    }
    .command-box .cmd-header .action-buttons {
      display: flex;
      gap: 10px;
    }
    .command-box .cmd-input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-bottom-left-radius: 15px;
      border-bottom-right-radius: 15px;
      background-color: #1a2a3a;
      color: #fff;
      outline: none;
    }
    .command-box .cmd-output {
      width: 100%;
      height: 200px;
      background-color: #0e1114;
      border: 1px solid #1a2a3a;
      border-radius: 15px;
      margin-top: 10px;
      padding: 10px;
      overflow-y: auto;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="title"><img src="./logo.png" style="width:3rem;"> Qube Desktop</div>
    <div class="search">
      <input type="text" placeholder="Search...">
    </div>
    <div class="icons">
      <div class="notifications"><i class="fa-solid fa-bell"></i></div>
      <div class="settings"><i class="fa-solid fa-gear"></i></div>
    </div>
  </div>

  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <ul>
        <li class="active"><i class="fa-solid fa-server"></i> Containers</li>
        <li><i class="fa-solid fa-sd-card"></i> Images</li>
        <li><i class="fa-solid fa-hard-drive"></i> Volumes</li>
        <li><i class="fa-solid fa-wrench"></i> Builds</li>
        <li><i class="fa-brands fa-github"></i> Github</li>
      </ul>
    </div>

    <div class="main-content">
      <div class="main">
        <div class="command-box">
          <div class="cmd-header">
            <div class="container-info">
              Container: <span>Qube-243h3</span> | Uptime: <span>2h 30m</span>
            </div>
            <div class="action-buttons">
              <button class="action-button start" title="Start"><i class="fa-solid fa-play"></i></button>
              <button class="action-button stop" title="Stop"><i class="fa-solid fa-stop"></i></button>
              <button class="action-button restart" title="Restart"><i class="fa-solid fa-rotate"></i></button>
              <button class="action-button delete" title="Delete"><i class="fa-solid fa-trash"></i></button>
            </div>
          </div>
          <input type="text" class="cmd-input" placeholder="Enter command...">
          <div class="cmd-output">
            <!-- Command output will be displayed here -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const cmdInput = document.querySelector('.cmd-input');
    const cmdOutput = document.querySelector('.cmd-output');

    cmdInput.addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        const command = cmdInput.value.trim();
        if (command) {
          const output = `> ${command}\n`;
          cmdOutput.innerHTML += `<div>${output}</div>`;
          cmdInput.value = '';
          cmdOutput.scrollTop = cmdOutput.scrollHeight;
        }
      }
    });
  </script>
</body>
</html>
