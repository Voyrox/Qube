name: ğŸ” Basic Checks

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
    
    - name: Build
      run: go build -v ./cmd/qube
    
    - name: Unit Tests
      run: go test -v -covermode=count -coverprofile=coverage.out ./...
